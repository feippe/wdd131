<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyTrove</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <meta name="description"
        content="TastyTrove is an innovative website designed to revolutionize the way users search for and discover recipes.">
    <meta name="author" content="Gabriel Feippe">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/main-base.css">
    <link rel="stylesheet" href="styles/main-large.css">

    <script src="scripts/utils.js" defer></script>
    <script src="scripts/meal.js" defer></script>

</head>

<body>
    <header></header>
    <main>
        <section id="pdp">
            <div id="pdp-image"></div>
            <div id="pdp-information">
                <div id="pdp-information-category"></div>
                <h2></h2>
                <div>
                    <div id="pdp-information-area"></div>
                    <label id="pdp-information-area-label"></label>
                </div>
                <div>
                    <div id="pdp-information-source"></div>
                    <label id="pdp-information-source-label"></label>
                </div>
                <div id="pdp-information-video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/oBtpq5ONUwU?si=bo6yfNuGAd8QRVnK"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <div id="pdp-ingredients"></div>
            <div id="pdp-instructions"></div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
