<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information and weather about Uruguay">
    <meta name="author" content="Gabriel Feippe">
    <title>Uruguay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-desktop.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>

    <header>
        <h1>Uruguay</h1>
    </header>
    <main>
        <section id="hero">
            <picture>
                <source srcset="images/sea-mobile.webp" media="(max-width: 450px)" width="450" height="800">
                <source srcset="images/sea-desktop.webp" media="(max-width: 900px)" width="900" height="613">
                <img src="images/sea-desktop.webp" alt="Beach photo" width="900" height="613">
            </picture>
        </section>
        <section id="data">
            <h2>Data</h2>
            <div id="contentData">
                <div class="lineData">
                    <span class="typeData">Area:</span>
                    <span class="valueData">176,215 sq km</span>
                </div>
                <div class="lineData">
                    <span class="typeData">Population:</span>
                    <span class="valueData">3,499,451</span>
                </div>
                <div class="lineData">
                    <span class="typeData">Capital:</span>
                    <span class="valueData">Montevideo</span>
                </div>
                <div class="lineData">
                    <span class="typeData">Languages:</span>
                    <span class="valueData">Spanish</span>
                </div>
                <div class="lineData">
                    <span class="typeData">Currency:</span>
                    <span class="valueData">Uruguayan Peso</span>
                </div>
                <div class="lineData">
                    <span class="typeData">Time Zone:</span>
                    <span class="valueData">UTC-3</span>
                </div>
                <div class="lineData">
                    <span class="typeData">Calling Code:</span>
                    <span class="valueData">+598</span>
                </div>
                <div class="lineData">
                    <span class="typeData">Internet TLD:</span>
                    <span class="valueData">.uy</span>
                </div>
            </div>
        </section>
        <section id="weather">
            <h2>Weather</h2>
            <div id="contentWeather">
                <div class="lineData">
                    <img src="images/1530391_weather_clouds_sun_sunny_icon.svg" width="80" height="80" alt="Sun Sunny">
                </div>
                <div class="lineData">
                    <span class="typeData">Temperature:</span>
                    <span class="valueData" id="tempValue"></span>
                </div>
                <div class="lineData">
                    <span class="typeData">Conditions:</span>
                    <span class="valueData" id="condValue"></span>
                </div>
                <div class="lineData">
                    <span class="typeData">Wind:</span>
                    <span class="valueData" id="windValue"></span>
                </div>
                <div class="lineData">
                    <span class="typeData">Wind Chill:</span>
                    <span class="valueData" id="chillValue"></span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <span id="currentYear"></span>
            <span>Gabriel Feippe</span>
            <span>Uruguay</span>
        </div>
        <div>
            <span id="lastModified"></span>
        </div>
    </footer>
</body>

</html>
